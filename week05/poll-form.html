<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Enrique Guardado | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column1">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required><br><br>
                </div>
                <div class="form-item column1">
                    <label for="email">User Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <div class="form-item column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" value="pet">
                <label for="feedback">List the places you have lived:</label>
                <div class="form-item column1">
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="San Salvador, Sonsonate, Chalatenango, San Miguel"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Enrique Guardado</p>
    </footer>
</body>

</html>
